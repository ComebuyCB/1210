    <script type="text/babel">
        $('#owl-carousel').owlCarousel({
            items: 1,
            smartSpeed: 500,
            autoplay: true,
            autoplayHoverPause: true,
            autoplayTimeout: 5000,
            loop: true,
            dots: true,
        });
        $(function(){
            marquee('.js-marquee')
        })

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms*1000));
        }

        function marquee(sel){
            var $m = $(sel)
            var $i = $(sel).children('.marquee-item')

            var mw = $m.width()
            var iw = $i.width()
            
            var left = iw > mw ? mw-iw : 0
            var sec = (iw-mw)*0.05

            $i.css({'transition': '', 'left': 0})
            delay(0).then(()=>{ // 2秒後往左跑。
                $i.css({'transition': sec + 's left linear 2s', 'left': left})
                return delay(sec+6)
            }).then(()=>{ // 再sec+6秒後歸回原點。
                $i.css({'transition': '', 'left': 0})
                return delay(2)
            }).then(()=>{ // 再2秒後 重新再呼叫。
                marquee(sel)
            })
        }
    </script>
